<!DOCTYPE html>
<html>
<head>
  <title>Simple Store Icon Generator</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 20px; }
    button { background: #4285f4; color: white; border: none; padding: 10px 20px; 
             border-radius: 4px; cursor: pointer; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Melbourne Land Valuator - Store Icon</h1>
  <p>Click the button below to download the icon as a PNG file</p>
  
  <canvas id="iconCanvas" width="128" height="128"></canvas>
  <br>
  <button onclick="downloadIcon()">Download as PNG</button>
  
  <script>
    // Draw the icon when the page loads
    window.onload = function() {
      const canvas = document.getElementById('iconCanvas');
      const ctx = canvas.getContext('2d');
      const size = 128;
      
      // Clear canvas
      ctx.clearRect(0, 0, size, size);
      
      // Pink background with rounded corners
      ctx.fillStyle = '#ffb3b3';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.2);
      ctx.fill();
      
      // Border
      ctx.strokeStyle = '#000000';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.roundRect(10, 10, size - 20, size - 20, (size - 20) * 0.1);
      ctx.stroke();
      
      // House silhouette
      const houseWidth = size * 0.5;
      const houseHeight = size * 0.4;
      const houseX = (size - houseWidth) / 2;
      const houseY = size * 0.3;
      
      ctx.fillStyle = '#000000';
      
      // House body
      ctx.fillRect(
        houseX, 
        houseY + houseHeight * 0.3, 
        houseWidth, 
        houseHeight * 0.7
      );
      
      // House roof
      ctx.beginPath();
      ctx.moveTo(houseX, houseY + houseHeight * 0.3);
      ctx.lineTo(houseX + houseWidth / 2, houseY);
      ctx.lineTo(houseX + houseWidth, houseY + houseHeight * 0.3);
      ctx.closePath();
      ctx.fill();
      
      // Dollar sign
      ctx.fillStyle = '#ffb3b3';
      ctx.font = 'bold 40px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('$', size / 2, size / 2 + 10);
    };
    
    // Download the canvas as a PNG
    function downloadIcon() {
      const canvas = document.getElementById('iconCanvas');
      const link = document.createElement('a');
      link.download = 'store_icon.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
